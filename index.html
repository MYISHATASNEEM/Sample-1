<head>

<body>

                    <p><B>Login</B></p>
                    <span class="spa">username</span>

                        <i class="fa fa-user-o icons" aria-hidden="true"></i>
                        <input class="user" type="text" placeholder="Username">
                    </div>
                    <span class="spa">Password</span>
                    <div class="name">
                        <i style="font-size: 20px;" class="fa fa-lock icons" aria-hidden="true"></i>

                        <br>
                    </div>
                    <span class="forget">forget password?</span>
                    <button class="btn">Login</button>
                    <h4>Or sign up using </h4>
                    <p align="center" id="icon">

                            <div style="margin-left: 110px; height: 50px;">

                                </div>
                                <div style="background: #55ACEE;" class="social">
                                    <a style="margin-top: 5px; margin-top: 11px;" href="#" class="fa fa-twitter"></a>
                                </div>
                                <div style="background: #dd4b39; margin-left: 5px;" class="social">
                                    <a style="margin-top: 5px; margin-top: 11px;" href="#" class="fa fa-google"></a>
                                </div>
                            </div>
                        </center>
                    </p>
                    <span>
                        <center>
                            <p class="para">  <B> Or sign up using </B></p>
                            <p class="para" <B> SIGN UP </B>
                        </center>
                    </span>
                </div>
            </div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
